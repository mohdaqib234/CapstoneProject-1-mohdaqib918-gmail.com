<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!--Bootstrap CSS link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!--Header-->
    <div id="header"></div>

    <!--login-->
    <div class="container">
      <div class="row mt-5 g-0 ms-2 me-2" style="justify-content: center">
        <div class="col-md-6 col-lg-3">
          <form class="form-control">
            <h2>Log In</h2>
            <label for="email" class="mt-5">E-mail :</label>
            <input
              type="email"
              name="email"
              class="form-control border border-secondary"
              placeholder="Enter your E-mail"
            />
            <label for="password" class="mt-3">Password :</label>
            <input
              type="password"
              name="password"
              class="form-control border border-secondary"
              placeholder="Enter your Password"
            />
            <button
              type="submit"
              class="btn btn-danger btn-block col-12 mt-5"
              onclick="verify()"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!--Footer-->
    <div id="footer"></div>

    <!--Bootstrap JS link-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      // Function to load and inject the header
      function includeHeader() {
        fetch("header.html") // Path to your header HTML file
          .then((response) => response.text())
          .then((data) => {
            console.log(data);
            document.getElementById("header").innerHTML = data;
          });
      }

      // Function to load and inject the footer
      function includeFooter() {
        fetch("footer.html") // Path to your header HTML file
          .then((response) => response.text())
          .then((data) => {
            console.log(data);
            document.getElementById("footer").innerHTML = data;
          });
      }

      // Call the functions to include the header and footer
      includeHeader();
      includeFooter();

      //verification of user
      function verify() {
        let email = document.querySelector("input[name=email]").value;
        let password = document.querySelector("input[name=password]").value;

        if (email == "admin@admin.com" && password == "123456") {
          alert("LogIn Successful!");
        } else {
          alert("Incorrect Email or Password.");
        }
      }
    </script>
  </body>
</html>

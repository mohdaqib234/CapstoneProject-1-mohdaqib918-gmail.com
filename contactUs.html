<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!--Bootstrap CSS link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <!--Header-->
    <div id="header"></div>

    <!--contact Form-->
    <div class="container-fluid">
      <div style="justify-content: center" class="row g-0 mt-3 ms-5 me-5">
        <div class="col-md-4" style="background-color: white">
          <img
            src="../E-commerce App/images/contactImage.jpg"
            class="img-fluid"
            alt="Contact Image"
          />
        </div>
        <div
          class="col-md-4 d-flex bg-light"
          style="justify-content: center; align-items: center"
        >
          <form
            class="form-control"
            style="border-top: none; border-bottom: none"
          >
            <h2 style="text-align: center">Contact Us</h2>
            <label for="userName" class="mt-4">Name :</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Your Name"
              name="userName"
            />
            <label for="email" class="mt-4">E-mail :</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter Your E-mail"
              name="email"
            />
            <label for="message" class="mt-4">Message :</label>
            <textarea
              class="form-control"
              placeholder="Enter Your Message"
              name="message"
              maxlength="100"
            ></textarea>
            <button type="submit" class="btn btn-danger btn-block col-12 mt-4">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!--Footer-->
    <div id="footer"></div>

    <!--Bootstrap JS link-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      // Function to load and inject the header
      function includeHeader() {
        fetch("header.html") // Path to your header HTML file
          .then((response) => response.text())
          .then((data) => {
            console.log(data);
            document.getElementById("header").innerHTML = data;
          });
      }

      // Function to load and inject the footer
      function includeFooter() {
        fetch("footer.html") // Path to your header HTML file
          .then((response) => response.text())
          .then((data) => {
            console.log(data);
            document.getElementById("footer").innerHTML = data;
          });
      }

      // Call the functions to include the header and footer
      includeHeader();
      includeFooter();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!--Bootstrap CSS link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      h2 {
        text-align: center;
      }
      @media (max-width: 509px) {
        .incre-decre {
          display: flex;
          padding-top: 10px;
        }
        .summary-head {
          margin-top: 20px;
        }
        .summary {
          margin-top: 40px;
        }
      }
    </style>
  </head>
  <body>
    <!--Header-->
    <div id="header"></div>

    <!--Cart-->
    <div class="container-fluid">
      <div class="row mt-3">
        <!--items-->
        <div class="col col-md-8 border ms-3 me-3 p-3 rounded">
          <h2 class="text-light">Items in Cart</h2>
          <hr
            style="
              color: 5px solid #dc4545;
              height: 5px;
              background-color: #dc4545;
            "
          />
          <div class="row text-center">
            <div class="col">
              <img
                src="../E-commerce App/images/sweatshirt.webp"
                class="img-fluid"
                height="300px"
                width="200px"
              />
            </div>
            <div class="col">
              <h5 class="text-light">SweatShirt</h5>
              <p class="text-light mt-3"><i class="fa fa-inr"></i>249</p>
              <button type="button" class="btn btn-danger">
                <i class="fa fa-trash text-light"></i>
              </button>
            </div>
            <div class="col incre-decre">
              <button type="button" class="btn btn-danger">
                <i class="fa fa-subtract text-light" onclick="subtract()"></i>
              </button>
              <input
                type="number"
                name="numberOfProducts"
                readonly
                style="text-align: center"
                value="1"
              />
              <button type="button" class="btn btn-danger">
                <i class="fa fa-add text-light" onclick="add()"></i>
              </button>
            </div>
          </div>
        </div>

        <!--summary-->
        <div class="col border ms-3 me-3 p-3 rounded">
          <div class="row text-center">
            <div class="col">
              <h2 class="text-light summary-head">Summary</h2>
              <hr
                style="
                  color: 5px solid #dc4545;
                  height: 5px;
                  background-color: #dc4545;
                "
              />
              <div class="row">
                <div class="col-5">
                  <p class="text-light ps-5 mt-3">Cost</p>
                </div>
                <div class="col-4 text-light ms-5 ps-5 mt-3">
                  <p><i class="fa fa-inr"></i> 249</p>
                </div>
              </div>
              <div class="row">
                <div class="col-5">
                  <p class="text-light ps-5 mt-3">Shipping</p>
                </div>
                <div class="col-4 text-light ms-5 ps-5 mt-3">
                  <p><i class="fa fa-inr"></i> 49</p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <hr class="bg-secondary" style="height: 2px" />
                  <div class="row">
                    <div class="col-5">
                      <h5 class="text-light ps-5 mt-3">Total:</h5>
                    </div>
                    <div class="col-4 text-light ms-5 ps-5 mt-3">
                      <p><i class="fa fa-inr"></i> 298</p>
                    </div>
                  </div>
                  <div class="row mt-4">
                    <div class="col">
                      <button type="button" class="btn btn-warning">
                        Checkout
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Footer-->
    <div id="footer"></div>

    <!--Bootstrap JS link-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      // Function to load and inject the header
      function includeHeader() {
        fetch("header.html") // Path to your header HTML file
          .then((response) => response.text())
          .then((data) => {
            console.log(data);
            document.getElementById("header").innerHTML = data;
          });
      }

      // Function to load and inject the footer
      function includeFooter() {
        fetch("footer.html") // Path to your header HTML file
          .then((response) => response.text())
          .then((data) => {
            console.log(data);
            document.getElementById("footer").innerHTML = data;
          });
      }

      // Call the functions to include the header and footer
      includeHeader();
      includeFooter();

      function add() {
        console.log(
          (document.querySelector("input[name=numberOfProducts]").value =
            parseInt(
              document.querySelector("input[name=numberOfProducts]").value
            ) + 1)
        );
      }

      function subtract() {
        if (document.querySelector("input[name=numberOfProducts]").value > 1)
          console.log(
            (document.querySelector("input[name=numberOfProducts]").value =
              parseInt(
                document.querySelector("input[name=numberOfProducts]").value
              ) - 1)
          );
      }
    </script>
  </body>
</html>
